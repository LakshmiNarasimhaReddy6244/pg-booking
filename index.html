<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshmi Narasimha PG Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?room,interior') no-repeat center center/cover;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function showMessage(input) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = `You are entering your ${input.placeholder.toLowerCase()}`;
            messageBox.style.opacity = 1;
            setTimeout(() => { messageBox.style.opacity = 0; }, 2000);
        }

        function validatePhone(input) {
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(input.value)) {
                alert("Please enter a valid 10-digit phone number.");
                input.focus();
                return false;
            }
            return true;
        }

        function validateEnrollmentNumber(input) {
            const enrollmentPattern = /^[A-Z]\d{11}$/;
            if (!enrollmentPattern.test(input.value)) {
                alert("Please enter a valid enrollment number (e.g., A70405223040).");
                input.focus();
                return false;
            }
            return true;
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Validate phone number
            const phoneInput = document.querySelector('input[name="phone"]');
            if (!validatePhone(phoneInput)) {
                return;
            }

            // Validate enrollment number
            const enrollmentInput = document.querySelector('input[name="enrollment"]');
            if (!validateEnrollmentNumber(enrollmentInput)) {
                return;
            }

            // Show a success message
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = "Thank you! Your booking request has been submitted successfully.";
            successMessage.style.opacity = 1;

            // Optionally, reset the form after submission
            setTimeout(() => {
                event.target.reset(); // Reset the form
                successMessage.style.opacity = 0; // Hide the success message after 5 seconds
            }, 5000);

            // Submit the form data to FormSubmit
            const formData = new FormData(event.target);
            fetch(event.target.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    console.log("Form submitted successfully!");
                } else {
                    console.error("Form submission failed!");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="glass-effect p-8 rounded-2xl shadow-2xl max-w-md w-full border border-gray-200 relative">
        <h2 class="text-3xl font-bold text-center mb-6 text-white drop-shadow-lg">Lakshmi Narasimha PG Booking</h2>
        <div id="message-box" class="text-center text-white font-semibold mb-2 opacity-0 transition-opacity duration-300"></div>
        <div id="success-message" class="text-center text-white font-semibold mb-2 opacity-0 transition-opacity duration-300"></div>
        <form class="space-y-4" action="https://formsubmit.co/jayasimhareddy6244@gmail.com" method="POST" onsubmit="handleSubmit(event)">
            <input type="hidden" name="_subject" value="New PG Booking Request - Lakshmi Narasimha PG">
            <input type="hidden" name="_captcha" value="false">
            <div>
                <label class="block text-white font-semibold">Full Name</label>
                <input type="text" name="name" class="w-full p-3 border rounded-lg bg-white bg-opacity-80" placeholder="Full Name" required onfocus="showMessage(this)">
            </div>
            <div>
                <label class="block text-white font-semibold">Email</label>
                <input type="email" name="email" class="w-full p-3 border rounded-lg bg-white bg-opacity-80" placeholder="Email" required onfocus="showMessage(this)">
            </div>
            <div>
                <label class="block text-white font-semibold">Phone Number</label>
                <input type="tel" name="phone" class="w-full p-3 border rounded-lg bg-white bg-opacity-80" placeholder="Phone Number" required onfocus="showMessage(this)" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <div>
                <label class="block text-white font-semibold">Enrollment Number</label>
                <input type="text" name="enrollment" class="w-full p-3 border rounded-lg bg-white bg-opacity-80" placeholder="Enrollment Number (e.g., A70405223040)" required onfocus="showMessage(this)" maxlength="12" oninput="this.value = this.value.replace(/[^A-Z0-9]/g, '');">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Book Now</button>
        </form>
    </div>
</body>
</html>
